<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIGHTCAT Full User Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 2px solid #0f0;
            padding: 20px;
            background: #111;
        }
        h1 {
            text-align: center;
            color: #ff6b00;
            text-shadow: 0 0 20px #ff6b00;
        }
        h2 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: inherit;
        }
        button {
            background: #ff6b00;
            color: #000;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff8c00;
            box-shadow: 0 0 10px #ff6b00;
        }
        .error {
            background: #300;
            border: 1px solid #f00;
            color: #f00;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background: #030;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 10px 0;
        }
        .warning {
            background: #330;
            border: 1px solid #ff0;
            color: #ff0;
            padding: 10px;
            margin: 10px 0;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            font-size: 12px;
            border-left: 3px solid #666;
        }
        .log-entry.error { border-left-color: #f00; }
        .log-entry.success { border-left-color: #0f0; }
        .log-entry.info { border-left-color: #00f; }
        #testLog {
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border: 1px solid #333;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            margin: 0 5px;
            background: #333;
            border-radius: 3px;
            font-size: 11px;
        }
        .badge.bronze { background: #cd7f32; color: #fff; }
        .badge.silver { background: #c0c0c0; color: #000; }
        .badge.gold { background: #ffd700; color: #000; }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>üê±‚ö° LIGHTCAT Full User Experience Test</h1>
    
    <div class="test-container">
        <div class="panel">
            <h2>üéÆ Step 1: Simulate Game & Tier Unlock</h2>
            
            <label>Select Score/Tier to Unlock:</label>
            <select id="scoreSelect">
                <option value="5">5 points - No Tier (Locked)</option>
                <option value="11">11 points - Bronze Tier</option>
                <option value="15">15 points - Silver Tier</option>
                <option value="25">25 points - Gold Tier</option>
                <option value="28" selected>28 points - Gold Tier (High)</option>
            </select>
            
            <button onclick="simulateGame()">üéÆ Simulate Game Score</button>
            
            <div id="tierResult"></div>
            
            <h2>üìù Step 2: Enter RGB Invoice</h2>
            
            <label>RGB Invoice (from Tribe/Iris Wallet):</label>
            <textarea id="rgbInvoice" rows="4" placeholder="rgb:2xvJK...">rgb:2xvS9Gx1k6tMjmKwJeRuQc9j5QRFeN1LLXDzEXuzQnUVQ1rvNqjgGH8RTEPaKMQp8ACXSsXpigFgCv2r8V8wr4PsqSUvRd9bc:utxob:giagOvLc-SD2LLWl-M9ckx88-2uV76p5-L_E_fcc-6YZNNV2-bq6uG?expiry=1754627227&endpoints=rpcs://proxy.iriswallet.com/0.2/json-rpc</textarea>
            
            <label>Email (optional):</label>
            <input type="email" id="userEmail" placeholder="your@email.com" value="test@example.com">
            
            <h2>üí∞ Step 3: Select Batch Count</h2>
            
            <div id="batchControls">
                <label>Number of Batches (700 tokens each):</label>
                <input type="number" id="batchCount" min="1" max="10" value="1">
                <div id="batchLimits" style="font-size: 12px; color: #888;"></div>
                <div id="tokenCalculation" style="margin: 10px 0;"></div>
            </div>
            
            <button onclick="createRealInvoice()" id="createInvoiceBtn" disabled>
                üí≥ Create Lightning Invoice
            </button>
            
            <div id="invoiceResult"></div>
        </div>
        
        <div class="panel">
            <h2>üîç Test Log & Diagnostics</h2>
            <div id="testLog"></div>
            
            <h2>üìä System Status</h2>
            <div id="systemStatus"></div>
            
            <h2>üõ†Ô∏è Debug Panel</h2>
            <button onclick="testRGBValidation()">Test RGB Format</button>
            <button onclick="testBatchInput()">Test Batch Input</button>
            <button onclick="testAPIEndpoint()">Test API Direct</button>
            <button onclick="clearAll()">Clear All</button>
            
            <div id="debugOutput"></div>
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h2>üìã Issues Found</h2>
        <div id="issuesFound"></div>
    </div>

    <script>
        // Global state
        let currentTier = null;
        let maxBatchesForTier = 0;
        let gameSessionId = null;
        const issues = [];
        
        // Your real RGB invoice
        const REAL_RGB_INVOICE = 'rgb:2xvS9Gx1k6tMjmKwJeRuQc9j5QRFeN1LLXDzEXuzQnUVQ1rvNqjgGH8RTEPaKMQp8ACXSsXpigFgCv2r8V8wr4PsqSUvRd9bc:utxob:giagOvLc-SD2LLWl-M9ckx88-2uV76p5-L_E_fcc-6YZNNV2-bq6uG?expiry=1754627227&endpoints=rpcs://proxy.iriswallet.com/0.2/json-rpc';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Track issues
            if (type === 'error') {
                issues.push({ time: timestamp, message: message });
                updateIssuesDisplay();
            }
        }
        
        function updateIssuesDisplay() {
            const issuesDiv = document.getElementById('issuesFound');
            if (issues.length === 0) {
                issuesDiv.innerHTML = '<div class="success">No issues found yet</div>';
            } else {
                issuesDiv.innerHTML = issues.map(issue => 
                    `<div class="error">[${issue.time}] ${issue.message}</div>`
                ).join('');
            }
        }
        
        async function simulateGame() {
            const score = parseInt(document.getElementById('scoreSelect').value);
            log(`Simulating game with score: ${score}`, 'info');
            
            try {
                const response = await fetch('https://rgblightcat.com/api/game/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score: score })
                });
                
                const result = await response.json();
                
                if (result.tier) {
                    currentTier = result.tier;
                    maxBatchesForTier = result.maxBatches;
                    gameSessionId = 'test-' + Date.now();
                    
                    log(`‚úÖ Unlocked ${currentTier} tier (max ${maxBatchesForTier} batches)`, 'success');
                    
                    document.getElementById('tierResult').innerHTML = `
                        <div class="success">
                            Tier Unlocked: <span class="badge ${currentTier}">${currentTier.toUpperCase()}</span>
                            <br>Max Batches: ${maxBatchesForTier}
                            <br>Session ID: ${gameSessionId}
                        </div>
                    `;
                    
                    // Update batch limits
                    document.getElementById('batchCount').max = maxBatchesForTier;
                    document.getElementById('batchLimits').textContent = 
                        `${currentTier} tier allows 1-${maxBatchesForTier} batches`;
                    
                    // Enable invoice creation
                    document.getElementById('createInvoiceBtn').disabled = false;
                    
                    updateTokenCalculation();
                } else {
                    currentTier = null;
                    log('‚ùå No tier unlocked - mint is locked!', 'error');
                    document.getElementById('tierResult').innerHTML = `
                        <div class="error">
                            Mint is LOCKED! Score 11+ points to unlock.
                        </div>
                    `;
                    document.getElementById('createInvoiceBtn').disabled = true;
                }
            } catch (error) {
                log(`Error submitting score: ${error.message}`, 'error');
            }
        }
        
        function updateTokenCalculation() {
            const batchCount = parseInt(document.getElementById('batchCount').value) || 1;
            const tokens = batchCount * 700;
            const sats = batchCount * 2000;
            const btc = sats / 100000000;
            
            document.getElementById('tokenCalculation').innerHTML = `
                <div style="background: #222; padding: 10px; border: 1px solid #444;">
                    <strong>You will receive:</strong><br>
                    ü™ô ${tokens.toLocaleString()} LIGHTCAT tokens<br>
                    üí∞ Cost: ${sats.toLocaleString()} sats (${btc.toFixed(8)} BTC)
                </div>
            `;
        }
        
        async function createRealInvoice() {
            const rgbInvoice = document.getElementById('rgbInvoice').value.trim();
            const batchCount = parseInt(document.getElementById('batchCount').value);
            const email = document.getElementById('userEmail').value;
            
            log('Starting invoice creation...', 'info');
            
            // Validation
            if (!rgbInvoice) {
                log('ERROR: RGB invoice is empty', 'error');
                alert('Please enter your RGB invoice from Tribe/Iris wallet');
                return;
            }
            
            if (!rgbInvoice.startsWith('rgb:')) {
                log('ERROR: Invalid RGB invoice format (must start with rgb:)', 'error');
                alert('Invalid RGB invoice format. It should start with "rgb:"');
                return;
            }
            
            if (!currentTier) {
                log('ERROR: No tier unlocked', 'error');
                alert('Please play the game first to unlock a tier!');
                return;
            }
            
            if (batchCount < 1 || batchCount > maxBatchesForTier) {
                log(`ERROR: Batch count ${batchCount} out of range (1-${maxBatchesForTier})`, 'error');
                alert(`Batch count must be between 1 and ${maxBatchesForTier} for ${currentTier} tier`);
                return;
            }
            
            log(`Creating invoice: tier=${currentTier}, batches=${batchCount}`, 'info');
            log(`RGB Invoice length: ${rgbInvoice.length} chars`, 'info');
            
            try {
                const requestBody = {
                    rgbInvoice: rgbInvoice,
                    batchCount: batchCount,
                    tier: currentTier,
                    gameSessionId: gameSessionId,
                    email: email
                };
                
                log('Request body: ' + JSON.stringify(requestBody, null, 2), 'info');
                
                const response = await fetch('https://rgblightcat.com/api/rgb/invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ Invoice created successfully!', 'success');
                    log(`Invoice ID: ${result.invoiceId}`, 'success');
                    log(`Amount: ${result.amount} sats`, 'success');
                    
                    document.getElementById('invoiceResult').innerHTML = `
                        <div class="success">
                            <h3>‚ö° Lightning Invoice Created!</h3>
                            <p><strong>Invoice ID:</strong> ${result.invoiceId}</p>
                            <p><strong>Amount:</strong> ${result.amount} sats (${(result.amount/100000000).toFixed(8)} BTC)</p>
                            <p><strong>You will receive:</strong> ${batchCount * 700} LIGHTCAT tokens</p>
                            <p><strong>Payment Link:</strong></p>
                            <textarea readonly style="width: 100%; height: 60px;">${result.lightningInvoice}</textarea>
                            <button onclick="window.open('${result.lightningInvoice}', '_blank')">
                                ‚ö° Open Payment Page
                            </button>
                        </div>
                    `;
                    
                    // Test field compatibility
                    testFieldCompatibility(result);
                    
                } else {
                    log(`‚ùå Invoice creation failed: ${result.error}`, 'error');
                    document.getElementById('invoiceResult').innerHTML = `
                        <div class="error">
                            <h3>Error Creating Invoice</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                log(`CRITICAL ERROR: ${error.message}`, 'error');
                document.getElementById('invoiceResult').innerHTML = `
                    <div class="error">
                        <h3>Connection Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testFieldCompatibility(invoice) {
            log('Testing field compatibility...', 'info');
            
            // Check which fields are present
            const fields = {
                amount: invoice.amount !== undefined,
                amountBTC: invoice.amountBTC !== undefined,
                amountSats: invoice.amountSats !== undefined,
                lightningInvoice: invoice.lightningInvoice !== undefined,
                payment_request: invoice.invoice?.payment_request !== undefined
            };
            
            log('Field presence: ' + JSON.stringify(fields), 'info');
            
            // Test frontend conversion logic
            const amountSats = invoice.amountSats || invoice.amount || 0;
            const amountBTC = invoice.amountBTC || (amountSats / 100000000);
            
            log(`Frontend conversion: ${amountSats} sats ‚Üí ${amountBTC.toFixed(8)} BTC`, 'info');
        }
        
        function testRGBValidation() {
            const rgbInvoice = document.getElementById('rgbInvoice').value || REAL_RGB_INVOICE;
            const debugDiv = document.getElementById('debugOutput');
            
            // Parse RGB invoice format
            const parts = rgbInvoice.split(':');
            const hasUtxob = rgbInvoice.includes(':utxob:');
            const hasExpiry = rgbInvoice.includes('?expiry=');
            const hasEndpoints = rgbInvoice.includes('&endpoints=');
            
            debugDiv.innerHTML = `
                <div class="warning">
                    <h4>RGB Invoice Analysis:</h4>
                    <pre>${JSON.stringify({
                        valid: rgbInvoice.startsWith('rgb:'),
                        length: rgbInvoice.length,
                        hasUtxob: hasUtxob,
                        hasExpiry: hasExpiry,
                        hasEndpoints: hasEndpoints,
                        parts: parts.length,
                        format: hasUtxob ? 'Extended UTXO format' : 'Standard format'
                    }, null, 2)}</pre>
                </div>
            `;
            
            log('RGB validation performed', 'info');
        }
        
        function testBatchInput() {
            const input = document.getElementById('batchCount');
            const debugDiv = document.getElementById('debugOutput');
            
            // Test input field properties
            debugDiv.innerHTML = `
                <div class="warning">
                    <h4>Batch Input Field Test:</h4>
                    <pre>${JSON.stringify({
                        value: input.value,
                        min: input.min,
                        max: input.max,
                        type: input.type,
                        disabled: input.disabled,
                        currentTier: currentTier,
                        maxBatchesForTier: maxBatchesForTier
                    }, null, 2)}</pre>
                </div>
            `;
            
            // Try to set value programmatically
            input.value = 3;
            log(`Set batch count to 3, actual value: ${input.value}`, 'info');
            updateTokenCalculation();
        }
        
        async function testAPIEndpoint() {
            const debugDiv = document.getElementById('debugOutput');
            
            try {
                const testData = {
                    rgbInvoice: REAL_RGB_INVOICE,
                    batchCount: 1,
                    tier: 'bronze',
                    gameSessionId: 'api-test-' + Date.now(),
                    email: 'apitest@example.com'
                };
                
                log('Testing API directly...', 'info');
                
                const response = await fetch('https://rgblightcat.com/api/rgb/invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                debugDiv.innerHTML = `
                    <div class="${result.success ? 'success' : 'error'}">
                        <h4>API Response:</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
                log(`API test ${result.success ? 'succeeded' : 'failed'}`, result.success ? 'success' : 'error');
                
            } catch (error) {
                debugDiv.innerHTML = `
                    <div class="error">
                        <h4>API Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
                log(`API test error: ${error.message}`, 'error');
            }
        }
        
        function clearAll() {
            document.getElementById('testLog').innerHTML = '';
            document.getElementById('debugOutput').innerHTML = '';
            document.getElementById('invoiceResult').innerHTML = '';
            document.getElementById('tierResult').innerHTML = '';
            issues.length = 0;
            updateIssuesDisplay();
            log('Cleared all test data', 'info');
        }
        
        async function checkSystemStatus() {
            try {
                const response = await fetch('https://rgblightcat.com/api/health');
                const health = await response.json();
                
                document.getElementById('systemStatus').innerHTML = `
                    <div class="success">
                        API Status: ${health.status}<br>
                        Payment Mode: ${health.paymentMode}
                    </div>
                `;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `
                    <div class="error">
                        API Status: Offline<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.getElementById('batchCount').addEventListener('input', updateTokenCalculation);
        document.getElementById('rgbInvoice').addEventListener('input', function() {
            const isValid = this.value.trim().startsWith('rgb:');
            this.style.borderColor = isValid ? '#0f0' : '#f00';
            if (!isValid && this.value.trim()) {
                log('Warning: RGB invoice should start with "rgb:"', 'error');
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            checkSystemStatus();
            updateIssuesDisplay();
            log('Test interface loaded', 'info');
            log('Ready to test full user flow', 'success');
            
            // Set the real RGB invoice
            document.getElementById('rgbInvoice').value = REAL_RGB_INVOICE;
        });
    </script>
</body>
</html>
