<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Cat - Game (Simple Version)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #FFFF00;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        .message {
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #FFFF00;
            border-radius: 10px;
            padding: 40px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        p {
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #FFFF00;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 0, 0.5);
        }
        
        .error {
            color: #FF5252;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="message">
            <h1>üê± LightCat Game</h1>
            <p>The game is currently undergoing maintenance to improve performance.</p>
            <p>We're working on making it faster and better!</p>
            
            <div style="margin-top: 30px;">
                <a href="/" class="btn">Return to Homepage</a>
            </div>
            
            <p class="error">Technical Issue: Module loading conflict detected.<br>
            Our team is working on a fix.</p>
        </div>
    </div>
    
    <script>
        // Simple redirect after a few seconds
        setTimeout(function() {
            console.log('Game maintenance mode active');
        }, 1000);
    </script>
</body>
</html>
