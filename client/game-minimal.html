<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Light Cat - Collect Lightning</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* CRITICAL: Prevent yellow flash */
        html, body { background: #000000 !important; }
        * { background-color: transparent !important; }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            #game-ui {
                padding: 10px;
                gap: 10px;
            }
        }

        .game-stats {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: var(--glow-yellow);
            transition: all var(--transition-fast);
        }
        
        @media (max-width: 768px) {
            .game-stats {
                padding: 6px 10px;
                transform: none;
                border-width: 1.5px;
                min-width: auto;
                backdrop-filter: none;
                box-shadow: none;
            }
            
            .game-stats h3 {
                font-size: 0.7rem;
                margin-bottom: 2px;
            }
        }

        .game-stats h3 {
            margin: 0 0 8px 0;
            color: var(--primary-yellow);
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            letter-spacing: 0.05em;
        }

        .timer {
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--pure-white);
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            line-height: 1;
        }
        
        @media (max-width: 768px) {
            .timer {
                font-size: 1.25rem;
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
            }
        }

        .score {
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--primary-yellow);
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            line-height: 1;
        }
        
        @media (max-width: 768px) {
            .score {
                font-size: 1.25rem;
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
            }
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-content {
            text-align: center;
            color: var(--primary-yellow);
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: var(--font-weight-black);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .start-content {
            text-align: center;
            padding: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            max-width: 600px;
        }

        .start-title {
            font-size: 3rem;
            font-weight: var(--font-weight-black);
            color: var(--primary-yellow);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        @media (max-width: 768px) {
            .start-title {
                font-size: 2rem;
            }
        }

        .start-instructions {
            color: var(--pure-white);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .start-instructions {
                font-size: 1rem;
            }
        }

        #start-game {
            background: var(--primary-yellow);
            color: var(--primary-black);
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(255, 246, 0, 0.4);
        }

        #start-game:hover {
            background: #e6dd00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 246, 0, 0.6);
        }

        /* Game Over Screen */
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 300;
            overflow-y: auto;
        }

        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 120px;
            left: 0;
            right: 0;
            display: none;
            z-index: 1000;
            padding: var(--spacing-sm);
            pointer-events: none;
        }
        
        @media (max-width: 768px) and (pointer: coarse) {
            .mobile-controls {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="game-ui" style="display: none;">
            <div class="game-stats">
                <h3>Score</h3>
                <div class="score">0</div>
            </div>
            <div class="game-stats">
                <h3>Time</h3>
                <div class="timer">30</div>
            </div>
        </div>

        <div id="loading-screen">
            <div class="loading-content">
                <h1 class="loading-title">LIGHTCAT</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p id="loading-status">Loading game assets...</p>
            </div>
        </div>

        <div id="start-screen" style="display: none;">
            <div class="start-content">
                <h1 class="start-title">LIGHTCAT</h1>
                <p class="start-instructions">
                    Collect lightning bolts to unlock purchasing tiers!<br><br>
                    ðŸŽ® Controls:<br>
                    Desktop: Arrow keys to move, Spacebar to jump<br>
                    Mobile: Use on-screen controls<br><br>
                    Reach 11+ points to unlock Bronze tier!
                </p>
                <button id="start-game" type="button">START GAME</button>
            </div>
        </div>

        <div id="game-over"></div>

        <div class="mobile-controls">
            <div id="mobile-joystick" class="mobile-joystick">
                <div id="joystick-handle"></div>
            </div>
            <button id="mobile-jump" class="mobile-jump-btn" type="button">JUMP</button>
        </div>
    </div>

    <!-- ES Module Shims for Mobile Compatibility -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <!-- Import Map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main Game Module -->
    <script type="module" src="js/game/main.js"></script>
    
    <!-- Basic Game Controls -->
    <script src="js/game-controls-manager.js"></script>
</body>
</html>
