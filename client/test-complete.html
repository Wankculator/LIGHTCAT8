<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Flow Test - Mobile & Desktop</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b00;
            text-align: center;
            font-size: 24px;
        }
        .test-section {
            background: #111;
            border: 2px solid #0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .batch-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .batch-btn {
            background: #ff6b00;
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .batch-btn:active {
            transform: scale(0.95);
            background: #ff8c00;
        }
        .batch-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        #batchCount {
            font-size: 32px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            color: #ff6b00;
        }
        #maxBtn {
            background: transparent;
            border: 2px solid #ff6b00;
            color: #ff6b00;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px; /* Prevent zoom on iOS */
        }
        button.submit {
            width: 100%;
            padding: 15px;
            background: #ff6b00;
            color: #000;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        button.submit:disabled {
            background: #444;
            color: #999;
        }
        .log {
            background: #000;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-entry.error { color: #f00; }
        .log-entry.success { color: #0f0; }
        .log-entry.info { color: #00f; }
        .price-display {
            text-align: center;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            margin: 10px 0;
        }
        .price-display .amount {
            font-size: 24px;
            color: #ff6b00;
            font-weight: bold;
        }
        .price-display .tokens {
            color: #0f0;
            margin-top: 5px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            .batch-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            #batchCount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Complete Flow Test</h1>
        
        <div class="test-section">
            <h2>Step 1: Unlock Tier</h2>
            <button onclick="unlockTier('bronze')" class="submit">Unlock Bronze (5 max)</button>
            <button onclick="unlockTier('silver')" class="submit">Unlock Silver (8 max)</button>
            <button onclick="unlockTier('gold')" class="submit">Unlock Gold (10 max)</button>
            <div id="tierStatus"></div>
        </div>
        
        <div class="test-section">
            <h2>Step 2: Select Batches</h2>
            <div class="batch-selector">
                <button class="batch-btn" id="decreaseBtn" onclick="decreaseBatch()">âˆ’</button>
                <div id="batchCount">0</div>
                <button class="batch-btn" id="increaseBtn" onclick="increaseBatch()">+</button>
                <button id="maxBtn" onclick="setMaxBatches()">MAX</button>
            </div>
            
            <div class="price-display">
                <div class="amount" id="priceDisplay">0 sats</div>
                <div class="tokens" id="tokenDisplay">0 LIGHTCAT tokens</div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Step 3: Enter RGB Invoice</h2>
            <textarea id="rgbInvoice" rows="4" placeholder="Paste your RGB invoice here...">rgb:2xvS9Gx1k6tMjmKwJeRuQc9j5QRFeN1LLXDzEXuzQnUVQ1rvNqjgGH8RTEPaKMQp8ACXSsXpigFgCv2r8V8wr4PsqSUvRd9bc:utxob:giagOvLc-SD2LLWl-M9ckx88-2uV76p5-L_E_fcc-6YZNNV2-bq6uG?expiry=1754627227&endpoints=rpcs://proxy.iriswallet.com/0.2/json-rpc</textarea>
            
            <input type="email" id="email" placeholder="Email (optional)" value="test@example.com">
            
            <button class="submit" id="createInvoiceBtn" onclick="createInvoice()" disabled>
                Create Lightning Invoice
            </button>
        </div>
        
        <div class="test-section">
            <h2>Debug Log</h2>
            <div class="log" id="debugLog"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        // Global state
        let currentBatches = 0;
        let maxBatches = 0;
        let currentTier = null;
        let gameSessionId = null;
        
        // Logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // Tier management
        function unlockTier(tier) {
            currentTier = tier;
            gameSessionId = 'test-' + Date.now();
            
            const limits = {
                bronze: 5,
                silver: 8,
                gold: 10
            };
            
            maxBatches = limits[tier];
            currentBatches = 1; // Start with 1
            
            log(`Tier unlocked: ${tier} (max ${maxBatches} batches)`, 'success');
            
            document.getElementById('tierStatus').innerHTML = `
                <div style="color: #0f0; margin-top: 10px;">
                    âœ… ${tier.toUpperCase()} tier unlocked<br>
                    Max batches: ${maxBatches}
                </div>
            `;
            
            // Enable controls
            document.getElementById('createInvoiceBtn').disabled = false;
            updateDisplay();
            updateButtonStates();
        }
        
        // Batch controls
        function decreaseBatch() {
            log('Decrease button clicked', 'info');
            if (currentBatches > 1) {
                currentBatches--;
                log(`Decreased to ${currentBatches}`, 'success');
                updateDisplay();
                updateButtonStates();
            } else {
                log('Cannot decrease below 1', 'error');
            }
        }
        
        function increaseBatch() {
            log('Increase button clicked', 'info');
            if (currentBatches < maxBatches) {
                currentBatches++;
                log(`Increased to ${currentBatches}`, 'success');
                updateDisplay();
                updateButtonStates();
            } else {
                log(`Cannot exceed max ${maxBatches}`, 'error');
            }
        }
        
        function setMaxBatches() {
            log('Max button clicked', 'info');
            if (maxBatches > 0) {
                currentBatches = maxBatches;
                log(`Set to max: ${currentBatches}`, 'success');
                updateDisplay();
                updateButtonStates();
            }
        }
        
        function updateDisplay() {
            // Update batch count
            document.getElementById('batchCount').textContent = currentBatches;
            
            // Update price
            const sats = currentBatches * 2000;
            const tokens = currentBatches * 700;
            document.getElementById('priceDisplay').textContent = `${sats.toLocaleString()} sats`;
            document.getElementById('tokenDisplay').textContent = `${tokens.toLocaleString()} LIGHTCAT tokens`;
            
            log(`Display updated: ${currentBatches} batches = ${sats} sats`, 'info');
        }
        
        function updateButtonStates() {
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            
            if (decreaseBtn) {
                decreaseBtn.disabled = currentBatches <= 1;
                log(`Decrease button ${decreaseBtn.disabled ? 'disabled' : 'enabled'}`, 'info');
            }
            
            if (increaseBtn) {
                increaseBtn.disabled = currentBatches >= maxBatches;
                log(`Increase button ${increaseBtn.disabled ? 'disabled' : 'enabled'}`, 'info');
            }
        }
        
        // Invoice creation
        async function createInvoice() {
            const btn = document.getElementById('createInvoiceBtn');
            const rgbInvoice = document.getElementById('rgbInvoice').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!currentTier) {
                log('No tier unlocked!', 'error');
                alert('Please unlock a tier first!');
                return;
            }
            
            if (currentBatches < 1) {
                log('Batch count is 0!', 'error');
                alert('Please select at least 1 batch!');
                return;
            }
            
            if (!rgbInvoice || !rgbInvoice.startsWith('rgb:')) {
                log('Invalid RGB invoice', 'error');
                alert('Please enter a valid RGB invoice');
                return;
            }
            
            log(`Creating invoice: ${currentBatches} batches, ${currentTier} tier`, 'info');
            
            btn.disabled = true;
            btn.textContent = 'Creating...';
            
            try {
                const response = await fetch('https://rgblightcat.com/api/rgb/invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rgbInvoice: rgbInvoice,
                        batchCount: currentBatches,
                        tier: currentTier,
                        gameSessionId: gameSessionId,
                        email: email
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log('Invoice created successfully!', 'success');
                    log(`Invoice ID: ${result.invoiceId}`, 'success');
                    log(`Amount: ${result.amount} sats`, 'success');
                    
                    document.getElementById('results').innerHTML = `
                        <div style="color: #0f0;">
                            <h3>âœ… Invoice Created!</h3>
                            <p>Invoice ID: ${result.invoiceId}</p>
                            <p>Amount: ${result.amount} sats</p>
                            <p>Payment URL: <a href="${result.lightningInvoice}" target="_blank" style="color: #ff6b00;">Click to pay</a></p>
                        </div>
                    `;
                } else {
                    log(`Error: ${result.error}`, 'error');
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Lightning Invoice';
            }
        }
        
        // Test on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded', 'info');
            log('Waiting for tier unlock...', 'info');
            
            // Test button existence
            const dec = document.getElementById('decreaseBtn');
            const inc = document.getElementById('increaseBtn');
            const count = document.getElementById('batchCount');
            
            log(`Decrease button exists: ${!!dec}`, dec ? 'success' : 'error');
            log(`Increase button exists: ${!!inc}`, inc ? 'success' : 'error');
            log(`Batch count element exists: ${!!count}`, count ? 'success' : 'error');
            
            // Test touch events for mobile
            if ('ontouchstart' in window) {
                log('Touch device detected', 'info');
            } else {
                log('Desktop device detected', 'info');
            }
        });
    </script>
</body>
</html>
